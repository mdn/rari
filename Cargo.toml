[package]
name = "rari"
version = "0.0.13"
edition = "2021"
license = "MPL-2.0"
authors = ["Florian Dieminger <me@fiji-flo.de>"]
homepage = "https://github.com/mdn/rari"
repository = "https://github.com/mdn/rari"
rust-version = "1.81"

[[bin]]
path = "crates/rari-cli/main.rs"
name = "rari"

[profile.release-lto]
inherits = "release"
opt-level = 3
debug = "none"
strip = "symbols"
debug-assertions = false
overflow-checks = false
lto = "fat"
panic = "abort"
incremental = false
codegen-units = 1

[workspace]
resolver = "2"
members = [
    "crates/rari-data",
    "crates/rari-utils",
    "crates/rari-deps",
    "crates/rari-types",
    "crates/rari-templ-func",
    "crates/rari-md",
    "crates/rari-doc",
    "crates/rari-linter",
    "crates/rari-tools",
    "crates/css-syntax",
    "crates/css-syntax-types",
    "crates/css-definition-syntax",
    "crates/diff-test",
]

[workspace.package]
edition = "2021"
license = "MPL-2.0"
authors = ["Florian Dieminger <me@fiji-flo.de>"]
rust-version = "1.80"

[workspace.dependencies]
rari-doc = { path = "crates/rari-doc" }
rari-tools = { path = "crates/rari-tools" }
rari-deps = { path = "crates/rari-deps" }
rari-types = { path = "crates/rari-types" }
rari-utils = { path = "crates/rari-utils" }
rari-md = { path = "crates/rari-md" }
rari-data = { path = "crates/rari-data" }
rari-templ-func = { path = "crates/rari-templ-func" }

tracing = "0.1"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["preserve_order"] }
chrono = { version = "0.4", features = ["serde"] }
regex = "1"
url = { version = "2", features = ["serde"] }
itertools = "0.13"
constcat = "0.5"
anyhow = "1"
indexmap = { version = "2", features = ["serde"] }
regress = "0.10"
html-escape = "0.2"
ignore = "0.4"
rayon = "1"
reqwest = { version = "0.12", default-features = false, features = [
    "blocking",
    "json",
    "rustls-tls",
    "gzip",
] }
indoc = "2"
base64 = "0.22"


[dependencies]
rari-doc.workspace = true
rari-tools.workspace = true
rari-deps.workspace = true
rari-types.workspace = true

serde.workspace = true
serde_json.workspace = true
tracing.workspace = true
anyhow.workspace = true

self_update = { version = "0.41", default-features = false, features = [
    "rustls",
    "compression-flate2",
    "compression-zip-deflate",
] }
clap = { version = "4.5.1", features = ["derive"] }
clap-verbosity-flag = "2"
tracing-subscriber = "0.3"
tracing-log = "0.2"
tabwriter = "1"
axum = "0.7"
tokio = "1"
